<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <form action="/" method="post">
        <input type="number" name="num1" id="num1" placeholder="Enter first number">
        <input type="number" name="num2" id="num2" placeholder="Enter second number">
        <button type="submit" name="submit" value="add">Add</button>
        <button type="submit" name="submit" value="subtract">Subtract</button>
        <button type="submit" name="submit" value="multiply">Multiply</button>
        <button type="submit" name="submit" value="divide">Divide</button>
    </form>
</body>
</html>
